<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Five Leaves</title>
    <!-- Google Material Icon-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core css -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="public/css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="public/css/menupage.css" rel="stylesheet">

    <script type="text/javascript" src="public/js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <button type="button" class="btn btn-primary header_btn" data-toggle="modal" data-target="#signupModal">Sign Up</button>
    <div class="modal fade" id="signupModal" role="dialog" aria-labelledby="signupLable" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="signupModal"><strong>Sign Up</strong></h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form class="was-validated">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="fname">First name:</label>
                                <input type="text" class="form-control" id="fname" placeholder="Enter firstname" name="fname" required>
                                <small id="unameHelp" class="form-text invalid-feedback">First name can contain any
                                letters or numbers, without spaces</small>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lname">Last name:</label>
                                <input type="text" class="form-control" id="lname" placeholder="Enter lastname" name="lname" required>
                                <small id="unameHelp" class="invalid-feedback">Last name can contain any
                                letters or numbers, without spaces</small>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
                            <small id="pwdHelp" class="invalid-feedback">Example: abc@xyz.com</small>
                        </div>

                        <div class="form-group">
                            <label for="pwd-su">Password:</label>
                            <input type="password" class="form-control" id="pwd-su" placeholder="Enter password" name="pswd-su" required>
                            <small id="pwdHelp" class="invalid-feedback">Password should be at least 4
                            characters</small>
                        </div>

                        <div class="form-group">
                            <label for="pwdcf">Password (Confirm):</label>
                            <input type="password" class="form-control" id="pwdcf" placeholder="Confirm password" name="pswdcf" required>
                            <small id="pwdHelp" class="invalid-feedback">Confirm password</small>
                        </div>

                        <div class="form-group">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="defaultChecked" required>
                                <label class="form-check-label" for="defaultChecked">
                                I agree to the <a href=" ">Terms & Conditions &
                                    Privacy Policy.
                            </label>
                                <div class="invalid-feedback">
                                    You must agree before submitting.
                                </div>
                            </div>
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="signupBtn" type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    </script>

    <!-- SCRIPTS -->

    <!--Custom Javascript -->
    <script type="text/javascript" src="public/js/MenuPage.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="public/js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="public/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="public/js/mdb.min.js"></script>
</body>
